# Database
brp.database.timeout.seconden=5

jdbc.driverClassName=${maven.jdbc.driverClassName}
jdbc.url=${maven.jdbc.url}
jdbc.username=${maven.jdbc.username}
jdbc.password=${maven.jdbc.password}
# 2=READ_COMMITTED
jdbc.transactionisolation=2
#Voor bevraging servers kan de readonly property op true worden gezet
jdbc.readonly=false
# Maximaal actieve connecties met database
jdbc.pool.maxActive=${maven.jdbc.pool.maxActive}

# Speciale connectie voor Archivering, Logging en Protocollering
jdbc.archivering.driverClassName=${maven.jdbc.archivering.driverClassName}
jdbc.archivering.url=${maven.jdbc.archivering.url}
jdbc.archivering.username=${maven.jdbc.archivering.username}
jdbc.archivering.password=${maven.jdbc.archivering.password}

# Connectie naar de master database om locks te kunnen plaatsen en wijzigingen te kunnen doorvoeren
jdbc.master.driverClassName=${maven.jdbc.driverClassName}
jdbc.master.url=${maven.jdbc.url}
jdbc.master.username=${maven.jdbc.username}
jdbc.master.password=${maven.jdbc.password}
