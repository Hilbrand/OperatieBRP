# Nieuwe namespace BRP
"http://www.bzk.nl/brp/brp0100" = "http://www.bzk.nl/brp/brp0200"

# Fixes ns: namespace
xmlns:ns(.)"http://www.bzk.nl/brp/brp0200" = xmlns:brp$1"http://www.bzk.nl/brp/brp0200"
<ns: = <brp:
</ns: = </brp:

# Begin hiermee, beetje lelijk, maar zo krijg ik een '=' in de match ;-)
xmlns:soapenv(.)(.*)[\r]?(\n)(.*)[\r]?\n(.*)[\r]?\n(.*)[\r]?\n(.*)<.*:stuurgegevens> = xmlns:soapenv$1$2$3$4$3$5$3$6$3$7<brp:stuurgegevens brp:communicatieID$1"comid.stuurgegevens00B">

# Algemene wijzigingen in request/response
stuf:entiteittype							= brp:objecttype
brp:technischeSleutel						= brp:objectSleutel
:bijgehoudenDocumenten>						= :bronnen>
DataSource Values#technid 					= DataSource Values#objectid
DataSource Values#tec_id 					= DataSource Values#objectid
DataSource Values#(\|)technid				= DataSource Values#$1objectid
DataSource Values#(\|)tec_id				= DataSource Values#$1objectid

# Geen stuf namespace meer
[ ]?xmlns:stuf."http://www.kinggemeenten.nl/StUF/StUF0302" = 
[ ]?stuf:noValue."\?" = 

# XSD locatie aangeven is niet mogelijk
[ ]?xsi:schemaLocation.".*" = 
 
# Structuur wijzigingen in stuurgegevens
# berichtcode en functie verdwijnen
.*<stuf:berichtcode>.*(\r)?\n				= 
# Zender tussentag verdwijnt, organisatie wordt zendende partij (met en zonder extra comment regel)
<stuf:zender>.*(\r)?\n.*(\r)?\n.*<stuf:organisatie>(.*)</stuf:organisatie>	= <brp:zendendePartij>$3</brp:zendendePartij>
<stuf:zender>.*(\r)?\n.*<stuf:organisatie>(.*)</stuf:organisatie>	= <brp:zendendePartij>$2</brp:zendendePartij>
(   )<stuf:applicatie>(.*)</stuf:applicatie>	= <brp:zendendeSysteem>$2</brp:zendendeSysteem>
.*</stuf:zender>.*(\r)?\n						= 
<stuf:referentienummer>(.*)</stuf:referentienummer>		= <brp:referentienummer>$1</brp:referentienummer>
# Functie vervangen door tijdstip verzenden (qua plek in de XML, niet logisch :)
<stuf:functie>.*</stuf:functie>							= <brp:tijdstipVerzending>[moment_volgen]</brp:tijdstipVerzending>

# Namen van de variabelen ook mee-wijzigen
DataSource Values#organisatie = DataSource Values#zendendePartij
DataSource Values#applicatie  = DataSource Values#zendendeSysteem

# Wijzigingen in handeling namen
brp:signaleringVerstrekkenReisdocument		= brp:signaleringReisdocument

