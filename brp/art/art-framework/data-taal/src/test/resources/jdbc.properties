#
# De hieronder gebruikte properties worden gedefini?erd in de maven POM.
#
jdbc.driverClassName=${db.kern.driver}
jdbc.url=${db.kern.url}
jdbc.username=${db.kern.username}
jdbc.password=${db.kern.password}
# 2=READ_COMMITTED
jdbc.transactionisolation=2
#Voor bevraging servers kan de readonly property op true worden gezet
jdbc.readonly=false
jdbc.pool.initialSize=1
jdbc.pool.maxActive=150
jdbc.pool.minIdle=0
jdbc.pool.maxIdle=5
