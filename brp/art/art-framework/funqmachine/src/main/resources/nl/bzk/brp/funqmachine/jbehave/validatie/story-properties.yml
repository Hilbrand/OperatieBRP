meta:
  -
    name: '@status'
    values:
      - Onderhanden
      - Bug
      - Backlog
      - Review
      - Klaar
      - Uitgeschakeld
  -
    name: '@auteur'
    regex: '[a-z]{5}'
  -
    name: '@regels'
  -
    name: '@sprintnummer'
    regex: '\d+'
  -
    name: '@epic'
  -
    name: '@jiraIssue'
    regex: '[A-Z]+-\d+'
  -
    name: '@sleutelwoorden'
  -
    name: '@soapEndpoint'
  -
    name: '@soapNamespace'
  -
    name: 'component'
    regex: '[\w\s]+(,[\w\s]+)?'
  -
    name: '@usecase'
