# Database
brp.database.timeout.seconden=5

jdbc.driverClassName=${maven.jdbc.driverClassName}
jdbc.url=${maven.jdbc.url}
jdbc.username=${maven.jdbc.username}
jdbc.password=${maven.jdbc.password}
# 2=READ_COMMITTED
jdbc.transactionisolation=2
#Voor bevraging servers kan de readonly property op true worden gezet
jdbc.readonly=false

# Speciale connectie voor Archivering, Logging en Protocollering
jdbc.alp.driverClassName=${maven.jdbc.alp.driverClassName}
jdbc.alp.url=${maven.jdbc.alp.url}
jdbc.alp.username=${maven.jdbc.alp.username}
jdbc.alp.password=${maven.jdbc.alp.password}

# Security
security.keystore.public.password=publicstore
security.keystore.public.file=keystores/server/publicstore.jks

security.keystore.private.password=privatestore
security.keystore.private.file=keystores/server/privatestore.jks

security.privatekey.alias=serverkey
security.privatekey.password=serverkeypassword

# Dashboard Notificatie
dashboard.notificatie.actief=false
dashboard.notificatie.geboorte.url=http://localhost:8080/brp-dashboard/service/berichten/opslaan/geboorte
dashboard.notificatie.verhuizing.url=http://localhost:8080/brp-dashboard/service/berichten/opslaan/verhuizing
dashboard.notificatie.huwelijk.url=http://localhost:8080/dashboard-restapi/service/berichten/opslaan/huwlijk
dashboard.notificatie.adrescorrectie.url=http://localhost:8080/dashboard-restapi/service/berichten/opslaan/adrescorrectie
