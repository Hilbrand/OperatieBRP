# Log4j properties voor het configureren van de logging ten behoeve van de Jetty plugin.
log4j.rootLogger=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{ISO8601} %-5p [%t] %c.%M: %m\n
log4j.logger.org.mortbay.jetty=DEBUG
log4j.logger.org.hibernate=WARN
log4j.logger.nl.bzk.brp=DEBUG
log4j.logger.org.springframework.orm.jpa=DEBUG
log4j.logger.org.springframework.transaction=DEBUG



