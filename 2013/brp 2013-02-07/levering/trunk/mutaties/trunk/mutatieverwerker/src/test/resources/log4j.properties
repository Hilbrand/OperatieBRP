# Log4j properties voor het configureren van de logging ten behoeve van de Jetty plugin.
log4j.rootLogger=WARN, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%-5p] %c\: %m\n
log4j.logger.org.mortbay.jetty=INFO
#log4j.logger.org.hibernate.loader=DEBUG
#log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate=WARN
log4j.logger.org.jboss.logging=WARN
#log4j.logger.org.springframework=DEBUG
log4j.logger.nl.bzk.brp=DEBUG
