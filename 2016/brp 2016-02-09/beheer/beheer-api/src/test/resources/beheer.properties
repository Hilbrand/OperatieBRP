database.driver=${maven.jdbc.driverClassName}

# DATABASE (MASTER; SCHRIJVEN)
database.master.url=${maven.jdbc.url}
database.master.username=${maven.jdbc.username}
database.master.password=${maven.jdbc.password}

# DATABASE (KERN; READONLY)
database.kern.url=${maven.jdbc.master.url}
database.kern.username=${maven.jdbc.master.username}
database.kern.password=${maven.jdbc.master.password}

# DATABASE (ARCHIVERING; READONLY)
database.archivering.url=${maven.jdbc.archivering.url}
database.archivering.username=${maven.jdbc.archivering.username}
database.archivering.password=${maven.jdbc.archivering.password}

# DATABASE (PROTOCOLLERING; READONLY)
database.protocollering.url=${maven.jdbc.protocollering.url}
database.protocollering.username=${maven.jdbc.protocollering.username}
database.protocollering.password=${maven.jdbc.protocollering.password}

# POOLING
jdbc.pool.initialSize=${maven.jdbc.pool.initialSize}
jdbc.pool.maxActive=${maven.jdbc.pool.maxActive}

# HIBERNATE
hibernate.dialect=${maven.hibernate.dialect}
hibernate.show_sql=false
hibernate.use_sql_comments=true
hibernate.format_sql=true
javax.persistence.validation.mode=NONE

# TRANSACTIE
transaction.timeout=300

# AUTORISATIE
useInMemoryAuthentication=true

