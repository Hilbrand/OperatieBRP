# Gegevens voor connectie met server bevraging
protocolBevraging=http
hostBevraging=pap95.modernodam.nl
portBevraging=8080
contextRootBevraging=bevraging

# Gegevens voor connectie met server bijhouding
protocolBijhouding=http
hostBijhouding=pap95.modernodam.nl
portBijhouding=8080
contextRootBijhouding=brp

# Aantal threads gedurende de test
aantalThreads=1
# Tijd voor voorloop van berichten
voorloopTijd=4000

# De berichten die zich in de flow bevinden (default: een representatieve afspiegeling van berichten in de brp). Andere opties zijn:
# - Scenarios
# - Alles
# - Bevraging
# - Bijhouding
# - DetailsPersoon
# - KandidaatVader
# - PersAdres
# - PersAdresBsn
# - CorrectieAdres
# - Geboorte
# - Huwelijk
# - Overlijden
# - Verhuizing
# - Adoptie
# - InschrijvingGeboorteMetErkenning
#flowInhoud=Scenarios
flowInhoud=DetailsPersoon
# Flows uitvoeren tot aan prevalidatie (true), of met wegschrijven van daadwerkelijke bijhoudingen (false)
flowPrevalidatie=true
# Test stopt wanneer flowcount bereikt is:
flowCount=1

# ReplicationTest properties
#exclusionTests=10000
#exclusionTestRows=40000
#dbHostBijhouding=perf-db00.modernodam.nl
#dbHostBevraging=perf-db02.modernodam.nl

# DB Host waaruit testdata gelezen wordt (zal meestal gelijk zijn aan hostBevraging)
dbHost=pdb97.modernodam.nl
dbPort=5432
dbName=synthetisch
dbUsername=brp
dbPassword=brp

# Hoeveelheid testdata (0 is onbeperkt)
testCount=100
#password voor de private key om berichten te ondertekenen.
privatekeypassword=changedit

meldingenLoggen=true

# Hoeveel berichten moeten er per seconde verstuurd worden. Dit is dus verdeeld over alle threads.
# 50 per seconde en 5 threads is dus 10 per seconde per thread.
aantalBerichtenPerSeconde=100

# Verhoudingen bijhouding scenarios:
scenarios.percentage.verhuizing=81
scenarios.percentage.correctieAdres=2.3
scenarios.percentage.huwelijk=2
scenarios.percentage.eersteInschrijving=8
scenarios.percentage.overlijden=5.7
scenarios.percentage.adoptie=1.0

# Verhoudingen aantal prevalidaties voordat de bijhouding wordt gedaan. Aanname is dat BZM's altijd minstens één
# prevalidatie doen. Geef een percentage bijhoudingen op wat na 2x prevalidatie pas doorgevoerd wordt.
# TODO deze feature wordt nog niet gebruikt, moet nog gebouwd worden.
scenarios.percentage.tweemaal.prevalidatie=20
