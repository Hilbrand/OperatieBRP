input {
  file {
    codec => json { charset => "UTF-8" }
    type => "BRP-Log"
    path => "/opt/apache-tomcat-7.0.47/logs/brp-mdc.log"
  }
  file {
    type => "Catalina-Log"
    path => "/opt/apache-tomcat-7.0.47/logs/catalina.out"
  }
  jmx {
    type => "JMX-Log"
    codec => json { charset => "UTF-8" }
    path => "/etc/logstash/conf.d/jmx"
    polling_frequency => 60
    nb_thread => 4
  }
}
filter {
}
output {
  elasticsearch {
    host => "dev-tools.modernodam.nl"
    cluster => "BRP-PROEFTUIN-LOGGING"
    node_name => "NODENAME"
    protocol => "transport"
    index => "proeftuin-links-%{+YYYY.MM.dd}"
  }
}
